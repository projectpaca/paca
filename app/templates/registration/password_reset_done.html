<!--
	PASSWORD RESET DONE

	Password reset view for users yet to be authenticated.

	/templates/registration/password_reset_DONE.html
-->

{% extends "unauth_base.html" %}

	{% block unauth_content %}
		<h1>Kolla din inkorg!</h1>
		<p>Vi har skickat instruktioner för återställning av lösenord till din e-postadress. Du bör få mailet inom kort!</p>

		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Återställ">
		</form>
	{% endblock %}
