<!--
	PASSWORD RESET FORM

	Password reset view for users yet to be authenticated.

	/templates/registration/password_reset_form.html
-->

{% extends "unauth_base.html" %}

	{% block unauth_content %}
		<h1>Glömt ditt lösenord?</h1>
		<p>Skriv din e-postadress nedan, så skickar vi instruktioner för återställning av lösenord via mail.</p>

		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Återställ">
		</form>
	{% endblock %}
