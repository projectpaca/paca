<!--
	PASSWORD RESET CONFIRM

	Password reset view for users yet to be authenticated.

	/templates/registration/password_reset_confirm.html
-->

{% extends "unauth_base.html" %}

	{% block unauth_content %}
		<h1>Ange ett nytt lösenord</h1>

		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Ändra mitt lösenord">
		</form>
	{% endblock %}
