<!--
	LOG IN

	/templates/registration/login.html

	Log in view for users yet to be authenticated.
-->
{% extends "unauth_base.html" %}

	{% block unauth_content %}
		<h2>Login</h2>

		<form method="post">
		  {% csrf_token %}
		  {{ form.as_p }}
		  <button type="submit">Logga in</button>
		</form>

		<p>
			<a href="/account/password_reset/">Glömt ditt lösenord?</a>
		</p>
	{% endblock %}
