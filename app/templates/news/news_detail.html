{% extends "base.html" %}

    {% block content %}
        <div class="container-section">
            <div class="news">
                <h2>{{ news.title }}</h2>
                <p>{{ news.date }}</p>
                    <hr>
                    <br>
                <p>{{ news.body }}</p>
                    <br>
                    <a href="/news">Tillbaka</a>
            </div> <!-- /.news -->
        </div> <!-- /.container-section -->
    {% endblock %}
