{% extends "base.html" %}

{% block content %}

  <h1>News List</h1>
  <div class="news">
    {% for news in news %}
      <div class="news">
        <h2><a href="{% url 'news:detail' slug=news.slug %}">{{ news.title }}</a></h2>
        <p>{{ news.snippet }}</p>
        <p>{{ news.date }}</p>
      </div>
    {% endfor %}
  </div>

{% endblock %}
