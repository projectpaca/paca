<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>News</title>
  </head>
  <body>
    <h1>News List</h1>
    <div class="news">
      {% for news in news %}
        <div class="news">
          <h2><a href="#"{{ news.title }}</a></h2>
          <p>{{news.body}}</p>
          <p>{{news.date}}</p>
        </div>
      {% endfor %}
    </div>

  </body>
</html>
