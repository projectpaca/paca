<!-- templates/home.html -->
<html>
{% extends 'base.html' %}
       
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


{% block title %} Kalender {% endblock %}
{% csrf_token %}
{% block content %}

    <head>
        
        <meta charset="utf-8">
        <title>Full Calendar - DEMO</title>
        <link rel="stylesheet" type="text/css" href="../../static/fullcalendar/style/fullcalendar.min.css">
        <script src="../../static/fullcalendar/js/moment.min.js"></script>
        <script src="../../static/fullcalendar/js/jquery.min.js"></script>
        <script src="../../static/fullcalendar/js/fullcalendar.min.js"></script>
        <script src="../../static/fullcalendar/js/full_calendar.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
    </head>
       
    <body>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add events</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <h2>Info about the event</h2>

                    <div class="form-group">
                        <label for="title">Titel</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="title">Start</label>
                        <input type="text" class="form-control" id="start">
                    </div>
                    <div class="form-group">
                        <label for="title">End</label>
                        <input type="text" class="form-control" id="end">
                    </div>

                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" >Stäng</button>
                  <button type="button" class="btn btn-primary" id="save-event">Spara ändringar</button>

                </div>
              </div>
            </div>
          </div>
        <div class="container"> 
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="float:left; margin-top:10px;">
                    Add event
            </button>
        
            <div id='calendar'></div>
        </div>
        
{% endblock %}
